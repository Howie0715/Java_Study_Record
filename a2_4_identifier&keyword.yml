//2_4_識別字_關鍵字

*identifier  識別字  #無長度限制
作為定義的文字，用在變數、類別、函數名稱
(包含 數字 英文 _) 
1.  不可與關鍵字重複
2.  第一個字元必須是英文字母或_  
3.  不可使用空白鍵、特殊符號
4.  區分大小寫

*命名原則(習慣成俗)
常數  皆為大寫及_
變數  皆為小寫，單字字首大寫作為區隔
函數  和變數相同，結束加上()
類別  字首大寫，單字字首大寫作為區隔

*keyword     關鍵字
編譯程式本身使用的識別字(ex. int)

*保留字(reserved word)
在Java中雖無意義，但也被列為關鍵字